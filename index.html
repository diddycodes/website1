<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snack Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Snack Shop</h1>
  <div id="shop"></div>

  <br/>
  <button onclick="toggleAdminLogin()">🔐 Admin Login</button>

  <div id="adminPanel">
    <h2>Admin Panel</h2>
    <p>Total Sales: $<span id="totalSales">0.00</span></p>
    <button onclick="clearAllRequests()">🗑 Clear All</button>
    <div id="purchaseRequests"></div>
  </div>

  <!-- Buyer Modal -->
  <div id="modal">
    <div id="modal-content"></div>
  </div>

  <!-- Admin Login Modal -->
  <div id="adminModal">
    <div id="adminModalContent">
      <h2>Admin Login</h2>
      <input id="username" placeholder="Username" />
      <input id="password" type="password" placeholder="Password" />
      <button onclick="loginAdmin()">Login</button>
      <p id="adminMessage"></p>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
