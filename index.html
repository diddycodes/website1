<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Snack Shop</title>
  <style>
    /* Basic Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1c1c1c;
      padding: 20px;
      text-align: center;
      font-size: 2.5rem;
    }
    .settings-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .item {
      background-color: #333;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      cursor: pointer;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 80%;
    }
    .modal button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .admin-panel {
      display: none;
      padding: 20px;
      background: #1c1c1c;
      border-radius: 10px;
      margin: 20px;
    }
    .admin-panel h3 {
      margin: 0;
      font-size: 1.5rem;
    }
    .admin-panel button {
      padding: 10px 20px;
      margin-top: 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    üçø Fancy Snack & Drink Shop ü•§
    <button class="settings-btn" onclick="toggleAdminLogin()">‚öôÔ∏è</button>
  </header>
  <div class="container" id="shop"></div>

  <!-- Modal for purchase confirmation -->
  <div class="modal" id="modal">
    <div class="modal-content" id="modal-content">
      <p id="modal-text">Waiting for seller to confirm proof of purchase...</p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <!-- Admin Login Modal -->
  <div class="modal" id="adminModal">
    <div class="modal-content">
      <h3>Admin Login</h3>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="loginAdmin()">Login</button>
      <div id="adminMessage"></div>
    </div>
  </div>

  <!-- Admin Panel -->
  <div class="admin-panel" id="adminPanel">
    <h3>Admin Panel</h3>
    <p>Total Sales: $<span id="totalSales">0.00</span></p>
    <div id="purchaseRequests"></div>
    <button onclick="clearAllRequests()">Clear All</button>
  </div>

  <!-- External JS Script -->
  <script src="script.js" type="module"></script>
</body>
</html>
