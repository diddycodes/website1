<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fancy Snack Shop</title>
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <!-- Firebase Realtime Database -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1c1c1c;
      padding: 20px;
      text-align: center;
      font-size: 2.5rem;
      position: relative;
    }
    .settings-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      animation: fadeIn 2s ease-in-out;
    }
    .item {
      background-color: #333;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .modal button {
      padding: 10px 20px;
      margin: 10px 5px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .admin-panel {
      display: none;
      padding: 20px;
      background: #1c1c1c;
      border-radius: 10px;
      margin: 20px;
    }
    .admin-panel h3 {
      margin: 0;
      font-size: 1.5rem;
    }
    .admin-panel button {
      padding: 10px 20px;
      margin-top: 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .purchase-request {
      background: #2a2a2a;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .purchase-request button {
      background: #f44336;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
  <script>
    // Initialize Firebase with your provided configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAwrXlL0oaON4pE4Ko9LEZsBj1PI5YqtkM",
      authDomain: "website-4f366.firebaseapp.com",
      databaseURL: "https://website-4f366-default-rtdb.firebaseio.com",
      projectId: "website-4f366",
      storageBucket: "website-4f366.appspot.com",
      messagingSenderId: "915291737784",
      appId: "1:915291737784:web:5f5b0a2803f29d299d6e4d",
      measurementId: "G-GSTM5TR39X"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>
</head>
<body>
  <header>
    üçø Fancy Snack & Drink Shop ü•§
    <button class="settings-btn" onclick="toggleAdminLogin()">‚öôÔ∏è</button>
  </header>

  <div class="container" id="shop"></div>

  <!-- Purchase Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <p id="modal-text"></p>
      <button onclick="showPayment('paypal')">Pay with PayPal</button>
      <button onclick="showPayment('cashapp')">Pay with CashApp</button>
      <button onclick="showPayment('applepay')">Pay with Apple Pay</button>
      <button onclick="confirmPurchase()">Done</button>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <!-- Payment Modal -->
  <div class="modal" id="paymentModal">
    <div class="modal-content">
      <h3 id="paymentTitle"></h3>
      <p id="paymentText"></p>
      <button id="copyBtn">Copy Info</button>
      <a id="paymentLink" href="#" target="_blank" style="color: #4CAF50;">Pay Now</a>
      <button onclick="closePaymentModal()">Close</button>
    </div>
  </div>

  <!-- Admin Login Modal -->
  <div class="modal" id="adminModal">
    <div class="modal-content">
      <h3>Admin Login</h3>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="loginAdmin()">Login</button>
      <div id="adminMessage"></div>
    </div>
  </div>

  <!-- Admin Panel -->
  <div class="admin-panel" id="adminPanel">
    <h3>Admin Panel</h3>
    <p>Total Sales: $<span id="totalSales">0.00</span></p>
    <div id="purchaseRequests"></div>
    <button onclick="clearAllRequests()">Clear All</button>
  </div>

  <script>
    // List of snacks
    const snacks = [
      { name: "Hot Cheetos", price: 2.5 },
      { name: "Mountain Dew", price: 1.75 },
      { name: "Twix", price: 1.25 },
      { name: "Red Bull", price: 3.0 },
      { name: "Takis", price: 2.75 },
      { name: "Pepsi", price: 1.5 },
      { name: "Gushers", price: 2.0 },
      { name: "Kit Kat", price: 1.5 },
      { name: "Arizona Tea", price: 1.0 },
      { name: "Snickers", price: 1.25 }
    ];

    let totalSales = parseFloat(localStorage.getItem("fancyShopTotalSales")) || 0;
    let currentItem = null;
    let isAdmin = false;

    // Payment methods info
    const paymentMethods = {
      paypal: {
        info: "kailanpacheco70@gmail.com",
        instructions: "Send payment to: kailanpacheco70@gmail.com",
        link: "https://paypal.com"
      },
      cashapp: {
        info: "$FancySnacks123",
        instructions: "Send payment to: $FancySnacks123",
        link: "https://cash.app"
      },
      applepay: {
        info: "(123) 456-7890",
        instructions: "Send payment to: (123) 456-7890",
        link: "#"
      }
    };

    // Render the snack shop items
    function renderShop() {
      const shop = document.getElementById("shop");
      shop.innerHTML = "";
      snacks.forEach(snack => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `<h3>${snack.name}</h3><p>$${snack.price.toFixed(2)}</p>`;
        div.onclick = () => openModal(snack);
        shop.appendChild(div);
      });
    }

    // Open purchase modal for a selected snack
    function openModal(snack) {
      currentItem = snack;
      document.getElementById("modal-text").textContent = `You are purchasing ${snack.name} for $${snack.price.toFixed(2)}.`;
      document.getElementById("modal").style.display = "flex";
    }

    // Close modals
    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
    function closePaymentModal() {
      document.getElementById("paymentModal").style.display = "none";
    }

    // Show dynamic payment information
    function showPayment(method) {
      const m = paymentMethods[method];
      document.getElementById("paymentTitle").textContent = `${method.toUpperCase()} Payment`;
      document.getElementById("paymentText").textContent = m.instructions;
      document.getElementById("paymentLink").href = m.link;
      document.getElementById("copyBtn").onclick = () => {
        navigator.clipboard.writeText(m.info);
        alert(`${method} info copied!`);
      };
      document.getElementById("paymentModal").style.display = "flex";
    }

    // Confirm purchase and send confirmation to admin via Firebase
    function confirmPurchase() {
      if (!currentItem) return;
      totalSales += currentItem.price;
      localStorage.setItem("fancyShopTotalSales", totalSales);
      document.getElementById("totalSales").textContent = totalSales.toFixed(2);
      
      // Push purchase info to Firebase
      db.ref('purchases').push({
        item: currentItem.name,
        price: currentItem.price,
        time: Date.now()
      })
      .then(() => {
        alert("Purchase confirmed. Admin has been notified!");
      })
      .catch((err) => {
        console.error(err);
        alert("Error sending confirmation!");
      });

      closeModal();
    }

    // Toggle admin login modal (admin logins work on remote sites, not local)
    function toggleAdminLogin() {
      const isLocal = ["localhost", "127.0.0.1"].includes(window.location.hostname);
      if (isLocal) {
        alert("Admin access is disabled in the local version.");
        return;
      }
      document.getElementById("adminModal").style.display = "flex";
    }

    // Admin login verification; on success, show admin panel and listen for purchase updates
    function loginAdmin() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "admin" && pass === "diddy") {
        isAdmin = true;
        document.getElementById("adminPanel").style.display = "block";
        document.getElementById("adminModal").style.display = "none";
        document.getElementById("totalSales").textContent = totalSales.toFixed(2);
        document.getElementById("adminMessage").innerHTML = "";
        listenForPurchases();
      } else {
        document.getElementById("adminMessage").innerHTML = "<p style='color:red;'>‚ùå Incorrect credentials</p>";
      }
    }

    // Listen for new purchase confirmations from Firebase and update admin panel in real time
    function listenForPurchases() {
      db.ref('purchases').on('child_added', snapshot => {
        const data = snapshot.val();
        const key = snapshot.key;
        const msg = document.createElement("div");
        msg.className = "purchase-request";
        msg.setAttribute("data-key", key);
        msg.innerHTML = `<span>${data.item} - $${data.price.toFixed(2)}</span>
                         <button onclick="markAsDone('${key}')">‚úîÔ∏è</button>`;
        document.getElementById("purchaseRequests").appendChild(msg);
      });
    }

    // Mark a purchase as done: remove it from Firebase and from the admin panel
    function markAsDone(key) {
      db.ref('purchases/' + key).remove().then(() => {
        const reqDiv = document.querySelector(`[data-key="${key}"]`);
        if (reqDiv) reqDiv.remove();
      });
    }

    // Clear all purchase confirmations (only in the admin panel view)
    function clearAllRequests() {
      document.getElementById("purchaseRequests").innerHTML = "";
      // Optionally, remove all entries from Firebase: db.ref('purchases').remove();
    }

    // Allow modals to be closed when clicking outside of them
    window.onclick = function(event) {
      ["modal", "adminModal", "paymentModal"].forEach(id => {
        const el = document.getElementById(id);
        if (event.target === el) el.style.display = "none";
      });
    };

    window.onload = () => {
      renderShop();
      document.getElementById("totalSales").textContent = totalSales.toFixed(2);
    };
  </script>
</body>
</html>
